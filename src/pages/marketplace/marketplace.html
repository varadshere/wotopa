<ion-header>

  <ion-navbar>
    <ion-title>Market Place â€” Pace University</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4>
        <ion-icon class="w-icon" name="ios-apps"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-icon class="w-icon" name="md-trending-up"></ion-icon>
        <ion-label>Trending</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-icon class="w-icon" name="ios-add-circle"></ion-icon>
        <ion-label>Offers</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 *ngFor="let l of listings; let i = index" (click)="productDetails(i)">
        <ion-card>
          <img class="w-img" src="{{l.image}}" />
          <ion-card-content class="w-card-content">
            <ion-card-title class="w-card-title w-price">
              ${{l.price}}
            </ion-card-title>
            <ion-card-title class="w-card-title">
              {{l.title}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
